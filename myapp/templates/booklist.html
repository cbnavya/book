{%extends 'home.html'%}

{%block body_block%}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
    body{
        height: 100vh;
        background-color:lightskyblue;
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="" method="post">
                {%csrf_token%}
                <div class="d-flex mt-4 ">
                    <input type="text" name="box" class="form-control me-3">
                    <button type="submit" class="btn btn-primary ">SEARCH</button>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-bordered mt-5">
                <tr class="table-primary">
                    <td class="fw-bold ">BOOK ID</td>
                    <td class="fw-bold "><i class="fa-solid fa-book" style="color: black;"></i> BOOK NAME</td>
                    <td class="fw-bold "><i class="fa-solid fa-book" style="color: black;"></i> AUTHOR NAME</td>
                    <td class="fw-bold "><i class="fa-solid fa-book" style="color: black;"></i> BOOK GENRE</td>
                    <td class="fw-bold "><i class="fa-solid fa-book" style="color: black;"></i> BOOK RATE</td>
                    <td><i class="fa-regular fa-eye" style="color: black;"></i></td>
                    <td><i class="fa-solid fa-trash" style="color: black;"></i></td>
                    <td><i class="fa-solid fa-pen" style="color: black;"></i></td>

                </tr>
                {%for bk in data%}
                    <tr class="fw-semibold">
                        <td>{{bk.id}}</td>
                        <td>{{bk.bk_name}}</td>
                        <td>{{bk.bk_author}}</td>
                        <td>{{bk.bk_genre}}</td>
                        <td>{{bk.bk_rate}}</td>
                        <td>
                            <a href="{%url 'bookdetail' bk.id%}">View</a>
                        </td>
                        <td>
                            <a href="{%url 'bookdelete' bk.id%}">Delete</a>
                        </td>
                        <td>
                            <a href="{%url 'bookedit' bk.id%}">Update</a>
                        </td>
                    </tr>
                {%endfor%}

            </table>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="text-center fw-semibold">
        Filter By
        {%for auth in authors%}
            <a href="{%url 'booklist'%}?bk_author={{auth}}">{{auth}}</a>
        {%endfor%}
    </div>
</div>
{%endblock%}
