<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<style>
    body{
        height: 100vh;
        background-color: lightskyblue;
    }
</style>
<body>
    {%for m in messages%}
        {{m}}
    {%endfor%}
    <div class="container w-50 border mt-5 shadow p-5 bg-light border-light">
        <img src="{%static 'images/book logo.jpg'%}" alt="" height="80px" width="90px" class="rounded mx-auto d-block">
        <h1 class="fw-bold text-center">BOOK HUB</h1>
        <form action="" method="post" class="fw-semibold">
            {%csrf_token%}
            {{form.as_p}}
            <button type="submit" class="btn btn-outline-dark d-grid col-2 mx-auto">REGISTER</button>
            <div class="text-center mt-4">
                You Have Already An Account?<a href="{%url 'signin'%}">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
